<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato clone</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
<!-- Top header strats -->
        <div class="top-header">
          <div class="left-side-top-header">
            <img class="img-header" src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png" alt="Zomato">
          </div>
          <div class="search">
            <input type="text" class="searchTerm" placeholder="Search for restaurant, cuisine or a dish">
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
             
            </button>
           
                <span class="loginButton">Login</span>
                <span class="signupButton">Signup</span>
              
          </div>
        </div>
    
   

      <!-- top header ends -->
      <p style="  color: #9C9C9C; padding-left: 220px; font-family: Okra, Helvetica, sans-serif; font-weight: lighter; font-size: 0.8rem;">
        Home / India / <span style="opacity: 0.5;">Bengaluru Restaurants</span>
    </p>
    

      <!-- Second header starts  -->
      
  
        <div class="second-header">
            <div class="second-header-img">
              <img src="https://b.zmtcdn.com/data/o2_assets/c0bb85d3a6347b2ec070a8db694588261616149578.png?output-format=webp" alt="Avatar">
              
            </div>
            <h3 style="font-family: Okra, Helvetica, sans-serif; font-weight: 500;font-size: 1.2rem; padding-left: 15px; padding-right: 25px;">Delivery</h3>
            <div class="second-header-img">
                <img style="opacity: 0.5;" src="https://b.zmtcdn.com/data/o2_assets/30fa0a844f3ba82073e5f78c65c18b371616149662.png" alt="Avatar">
              </div>
              <h3 style="font-family: Okra, Helvetica, sans-serif; font-weight: 500;font-size: 1.2rem; padding-left: 15px; padding-right: 25px; opacity: 0.5;">Dining Out</h3>
              <div class="second-header-img ">
                
                <img style="opacity: 0.5;" src="https://b.zmtcdn.com/data/o2_assets/855687dc64a5e06d737dae45b7f6a13b1616149818.png" alt="Avatar">
              </div>
              <h3 style="font-family: Okra, Helvetica, sans-serif; font-weight: 500;font-size: 1.2rem; padding-left: 15px; padding-right: 25px; opacity: 0.5;">Night life</h3>
          </div>
  
<hr style="color: rgb(255, 255, 255);">

      <!-- Second header Endss -->

      <!-- filter  Section starts-->

      <div class="filter-section" >
        <button class="filter-button" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" ><i class="fa-solid fa-filter"></i> Filter</button>
        <button class="filter-button" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Rating: 4.0+</button>
        <button class="filter-button" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Pure Veg</button>
        <button class="filter-button" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Cuisines  <i class="fa-solid fa-angle-down"></i></button>
      </div>
      

      
      <!-- Filter sections ends -->

        <!-- hightlight food section starts -->

        <div class="highlight-food-section">
                <h2 class="main-sub-headings">Inspiration for your first order</h2>

            <div class="highlight-food-img">
                <img src="https://b.zmtcdn.com/data/dish_images/d19a31d42d5913ff129cafd7cec772f81639737697.png" alt="Avatar">
                <p class="item-names">Biryani</p>
              </div>
      

              <div class="highlight-food-img-next">
                <img src="https://b.zmtcdn.com/data/o2_assets/d0bd7c9405ac87f6aa65e31fe55800941632716575.png" alt="Avatar">   
                <p class="item-names" style="padding-left:16px ;">Pizza</p> 
            </div>

              <div class="highlight-food-img-next">
                <img src="https://b.zmtcdn.com/data/dish_images/197987b7ebcd1ee08f8c25ea4e77e20f1634731334.png" alt="Avatar">   
                <p class="item-names" style="padding-left:16px ;">Chicken</p> 
            </div>

              <div class="highlight-food-img-next">
                <img src="https://b.zmtcdn.com/data/o2_assets/52eb9796bb9bcf0eba64c643349e97211634401116.png" alt="Avatar">   
                <p class="item-names" style="padding-left:16px ;">Thali</p> 
            </div>

              <div class="highlight-food-img-next">
                <img src="https://b.zmtcdn.com/data/o2_assets/e444ade83eb22360b6ca79e6e777955f1632716661.png" alt="Avatar">   
                <p class="item-names" style="padding-left:16px ;">Fried Rice</p> 
            </div>

              <div class="highlight-food-img-next">
                <img src="https://b.zmtcdn.com/data/dish_images/ccb7dc2ba2b054419f805da7f05704471634886169.png" alt="Avatar" >   
                <p class="item-names" style="padding-left:16px ;">Burger</p>  
            </div>
            <i style="margin-top: 75px; " class="fa-solid fa-circle-chevron-right fa-xl"></i>
        </div>

        <!-- hightlight food section ends -->

        <!-- top brands for you starts -->
        

        <!-- Top brands for you ends -->
















    </div>

</body>
</html>
